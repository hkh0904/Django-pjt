<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="{% url 'movies:index'%}"
                class="nav-link px-2 text-secondary"
                >Home</a
              >
            </li>
            <li>
              <a
                href="{% url 'community:index'%}"
                class="nav-link px-2 text-white"
                >Community</a
              >
            </li>
            <li>
              <a
                href="{% url 'community:create'%}"
                class="nav-link px-2 text-white"
                >New Review</a
              >
            </li>
            <li>
              <a
                href="{% url 'movies:genre_list' %}"
                class="nav-link px-2 text-white"
                >Recommend</a
              >
            </li>
          </ul>
          {% if user.is_authenticated %}
          <div class="text-end">
            <span><strong>Hi, {{person.username}}</strong></span>
            <button
              type="button"
              class="btn btn-outline-light me-2"
              onClick="location.href='{% url 'accounts:profile' user %}'"
            >
              Profile
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onClick="location.href='{% url 'accounts:logout' %}'"
            >
              Logout
            </button>
            {% else %}
            <div class="text-end">
              <button
                type="button"
                class="btn btn-outline-light me-2"
                onClick="location.href='{% url 'accounts:login' %}'"
              >
                Login
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onClick="location.href='{% url 'accounts:login' %}'"
              >
                Sign-up
              </button>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <br />
      {% block content %} {% endblock content %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block script %} {% endblock script %}
  </body>
</html>
