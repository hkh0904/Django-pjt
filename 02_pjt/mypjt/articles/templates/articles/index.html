{% extends 'base.html' %}
{% load static %}
{% block content %}

<section style="background-color: #d94125;">
    <div class="container my-5 py-5 text-dark">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex flex-start w-100">
                <form action="">
                    <input type="file" class="profile rounded-circle shoadow-1-strong me-3" style="width:65px;height:65px;position:absolute;opacity: 0;">
                    <img class="pic rounded-circle shadow-1-strong me-3"
                      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" style="width:65px;height:65px;" />
                    
                </form>
                <div class="w-100">
                  <h5>Add a comment</h5>
                  {% comment %} <ul class="rating mb-3" data-mdb-toggle="rating">
                    <li>
                      <i class="far fa-star fa-sm text-danger" title="Bad"></i>
                    </li>
                    <li>
                      <i class="far fa-star fa-sm text-danger" title="Poor"></i>
                    </li>
                    <li>
                      <i class="far fa-star fa-sm text-danger" title="OK"></i>
                    </li>
                    <li>
                      <i class="far fa-star fa-sm text-danger" title="Good"></i>
                    </li>
                    <li>
                      <i class="far fa-star fa-sm text-danger" title="Excellent"></i>
                    </li>
                  </ul> {% endcomment %}
                  <form action="{% url 'articles:upload'  %}" method="POST">
                    {% csrf_token %}
                  <div class="form-outline">
                    <input type='hidden' name='board_num' value='{{pk}}'>
                    <input type="hidden" name="author" value={{user.username}}>
                    <textarea class="form-control" id="textAreaExample" placeholder="Type your comment.." name="comment" rows="4"></textarea>
                    <label class="form-label" for="textAreaExample">What is your view?</label>
                  </div>
                  <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-success">Danger</button>
                    <input type="submit" value="Comment"class="btn btn-danger">
                    </input>
                </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-0 border" style="background-color: #f0f2f5;">
        <div class="card-body p-4">
          <div class="form-outline mb-4">
           
          </div>
        {% for article  in articles %}
        <div class="card mb-4">
            <div class="card-body">
              <p>{{article.comment}}</p>
  
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <img src="{% static 'articles/dogs.png' %}" alt="">
                  <p class="small mb-0 ms-2">{{article.author}}</p>
                </div>
                  <div class="d-flex flex-row align-items-center">
                  <p class="small text-muted mb-0">Upvote?</p>
                  <i class="far fa-thumbs-up mx-2 fa-xs text-black" style="margin-top: -0.16rem;"></i>
                  <p class="small text-muted mb-0">3</p>
                </div>
              </div>
            </div>
          </div>

        {% endfor %}
         
  
         
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
