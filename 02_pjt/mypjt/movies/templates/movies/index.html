{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="fw-bold text-center mt-5">INDEX</h1>
  <hr />
  {% for movie in movies %}
  <h3 class="fw-bold">TITLE : {{movie.title}}</h3>
  {% if movie.image %}
  <img src="{{movie.image.url}}" alt="{{movie_image}}" />
  {% endif %}
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a
      class="btn btn-secondary"
      href="{% url 'movies:detail' movie.pk %}"
      role="button"
      >DETAIL</a
    >
  </div>
  <hr />
  {% endfor %}
  <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
    {% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'movies:create' %}" role="button"
      >CREATE</a
    >
    {% else %}
    <h4 class="fw-bold">
      <a href="{% url 'accounts:login' %}"
        >[새 글을 작성하려면 로그인하세요.]</a
      >
    </h4>
    {% endif %}
  </div>
</div>
{% endblock content %}
