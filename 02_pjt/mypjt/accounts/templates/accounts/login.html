{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="d-flex">
  <div class="mx-auto my-auto">
    <h1 class="text-center my-3">LOGIN</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form%}
      <input type="submit" value="Login" class="btn btn-success">
    </form>
  </div>
</div>

{% endblock content %}
