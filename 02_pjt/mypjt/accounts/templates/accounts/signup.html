{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="d-flex">
    <div class="mx-auto my-auto">
      <h1 class="fw-bold text-center my-3">Sign Up</h1>
      <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}  
        <input type="submit" value="Sign" class="btn btn-success">
        <a href="{% url 'movies:index'  %}" class="btn btn-primary">BACK</a>
      </form>
    </div>
  </div>
{% endblock content %}
