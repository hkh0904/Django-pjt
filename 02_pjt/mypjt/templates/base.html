{% load static %}
{% load django_bootstrap5%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'articles/index.css' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Document</title>
  </head>
  <body style="background-color:#FFFDE7">
    <nav class="navbar" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a href="{% url 'movies:index' %}"><img src="{% static 'articles/dogs.png' %}" alt="ddd"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:update' %}">회원정보 수정</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
            </li>
        
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
            </li>
            {% endif %}
            
            
          </ul>

        </div>
      </div>
    </nav>
    {% block content %} {% endblock content %}
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      let profile = document.querySelector('.profile')
      let pic = document.querySelector('.pic')
      profile.addEventListener('change', (e)=>{
        file = e.target.files[0]  
        console.dir(pic);
        pic.setAttribute('src', file.) 
      })
      </script>
  </body>
</html>
