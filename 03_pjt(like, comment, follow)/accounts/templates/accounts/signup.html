{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1 class="fw-bold">Sign-up</h1>
<form action="{% url 'accounts:signup' %}" method='POST'>
{% csrf_token %}
{% bootstrap_form form %}
<div class="text-end">
<input type="submit" class="btn btn-primary btn-sm" value="Sign-up">
<a href="{% url 'movies:index' %}" class="btn btn-secondary btn-sm">Back</a>
    </div>
</form>
{% endblock content %}
