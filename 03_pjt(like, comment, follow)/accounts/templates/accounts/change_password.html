{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>Change Password</h1>
<form action="{% url 'accounts:change_password' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-end">
    <input type="submit" class="btn btn-primary btn-sm" value="Change">
    <a href="{% url 'movies:index' %}" class="btn btn-secondary btn-sm">Back</a>
    </div>
    
</form>
{% endblock content %}
