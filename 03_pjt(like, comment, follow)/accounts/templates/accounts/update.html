{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1 class="fw-bold">User Update</h1>
<form action="{% url 'accounts:update' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-end">
    <input type="submit" class="btn btn-primary btn-sm" value="Update">
    <a href="{% url 'movies:index' %}" class="btn btn-secondary btn-sm">Back</a>
    </div>
</form>
{% endblock content %}
