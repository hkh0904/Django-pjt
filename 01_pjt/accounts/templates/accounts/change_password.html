  <h1>비밀번호변경</h1>

    {% csrf_token %} {% bootstrap_form form %}

      <div class="row">
        <input
          class="col offset-11 btn btn-primary"
          type="submit"
          value="제출"
        />

</div>
<hr style="margin-bottom: 0" />
{% endblock content %}
