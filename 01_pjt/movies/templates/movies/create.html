{% extends 'base.html' %} {% load bootstrap5 %} {% block content %}
<div style="margin: 20px">
  <h1>CREATE</h1>
  <hr />
  <form
    action="{% url 'movies:create' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {% bootstrap_form form %}
    <div class="container">
      <div class="row">
        <input class="col offset-11 btn btn-primary" type="submit" />
      </div>
    </div>
  </form>
  <hr />
  <div class="container">
    <div class="row">
      <div class="offset-11 col">
        <a
          class="btn btn-success fw-bold text-decoration-none"
          href="{% url 'movies:index' %}"
          >BACK</a
        >
      </div>
    </div>
  </div>
</div>
<hr style="margin=0" />

{% endblock content %}
